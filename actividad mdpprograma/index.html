<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="flex-conteiner">
        <form action="" class="form">
        <div class="form-section">
            <label for="nombre">Nombre y Apellido</label><i class="fa-solid fa-user"></i><input placeholder="Nombre y Apellido" type="text" name="nombre" id="nombre"  class="form-input">
            
        </div>
        <div class="grupo-form">
            <label for="radio">Cta cte en pesos</label><i class="fa-solid fa-piggy-bank"></i><input placeholder="Cta. Cte pesos" type="radio" name="radio" id="radio" class="form-input">
        </div>
        <div class="grupo-form">
            <label for="radio">Cta cte en dolares</label><i class="fa-solid fa-piggy-bank"></i><input placeholder="Cta. Cte dolar" type="radio" name="radio" id="radio" class="form-input">
        </div>
        <div class="grupo-form">
            <label for="email"><E-Mail>E-Mail</E-Mail><i class="fa-solid fa-envelope"></i></label><input placeholder="Tu E-Mail" type="email" name="email" id="email" class="form-input">
        </div>
        <div class="grupo-form">
            <label for="tel">Numero de Telefono</label><i class="fa-solid fa-mobile"></i><input placeholder="Tu Telefono" type="tel" name="tel" id="tel" class="form-input">
        </div>
        <div class="grupo-form">
            <label for="pregunta">Dudas y Preguntas:</label><i class="fa-solid fa-question"></i><textarea placeholder="Esctibe tus consultas y dudas aqui" id="pregunta" name="pregunta" rows="4" cols="50" class="form-input"></textarea>
        </div>
        <div class="grupo-bottom">
            <label for="enviar">Enviar formulario:</label><i class="fa-solid fa-share-from-square"></i><button><input type="submit" value="Enviar" name="enviar" id="enviar" class="form-input"></button>
        </form>
        </div>

     
    </div>
</body>
</html>
